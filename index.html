<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="container">
    <section class="header">
      <h2 class="title">Number Guesser</h2>
    </section>
    <div class="row">
        <div class="six columns">
          <div id="game">
            <p>Guess a number between<span class="min-num"> 1</span> and <span class="max-num">10</span></p>
            <input class="u-full-width" type="number" placeholder="Enter your guess number..." id="guess-input">
            <input type="submit" value="Submit" id="guess-value">
            <p class="message-prev"></p>
            <p class="message-wright"></p>
            <p class="message-random"></p>
          </div>
        </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
